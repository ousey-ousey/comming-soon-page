<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>comming soon page</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">
            <p>Comming Soon!</p>
            <h1>We're <span>working hard</span>  to bring you<span>the best experience ever.</span></h1>
            <div class="lunch-time">
                <h2 id="finsh"></h2>
            <div>
                <p id="Days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="Hours">00</p>
                <span>Hours</span>
            </div> 
            <div>
                <p id="Minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="Seconds">00</p>
                <span>Seconds</span>
            </div>    
            </div>
            <button type="button">Learn More <img src="images/triangle.png"></button>
        </div>   
        <img src="images/rocket.png" class="rocket">
    </div>
    <script>
        let countdown = new Date( 'March 23 , 2024  , 00:00:00').getTime();
        let x = setInterval(function() {
            let now = new Date().getTime();
            let distance = countdown - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
             var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
             var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("Days").innerHTML = days;
                document.getElementById("Hours").innerHTML = hours;
                document.getElementById("Minutes").innerHTML = minutes;
                document.getElementById("Seconds").innerHTML = seconds;
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("Days").innerHTML = '00';
                document.getElementById("Hours").innerHTML = '00';
                document.getElementById("Minutes").innerHTML = '00';
                document.getElementById("Seconds").innerHTML = '00';
                document.getElementById("finsh").innerHTML = "Finished!";
            }
        },1000)
    </script>
</body>
</html>
